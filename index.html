<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game 2</title>
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/myCss.css">
    <!-- <script src="https://unpkg.com/feather-icons"></script> -->
</head>
<body>
    <div class="container text-center">
        <div class="row" id="page-header">
            <div class="col-12">
                <div class="alert alert-success" id="playerNameHolder" role="alert">
                    Be ready to play the GAME !!!
                </div>
            </div>
        </div>
        <div class="row row-cols-auto" id="start-game-btn-section">
            <div class="col-12 p-2">
                <button id="start-game-btn" class="btn btn-primary mr-2">Start Game!</button>
                <!-- <button class="btn btn-primary mr-2" id="fucking-dice">on hold fucker</button> -->
            </div>
          </div>
        <div class="row invisible" id="dice-section">
          <div class="col-12 main" id="dice-container">
            <div class="dice_pic_1 main_item " id="dice_1"></div>
            <div class="dice_pic_2 main_item " id="dice_2"></div>
            <div class="dice_pic_2 main_item " id="dice_3"></div>
            <div class="dice_pic_2 main_item " id="dice_4"></div>
            <div class="dice_pic_4 main_item " id="dice_5"></div>
            <!-- <img src="/pic/dicePic/dice1.png" class="img-thumbnail border-0" alt="1">
            <img src="/pic/dicePic/Dice2.png" class="img-thumbnail border-0" alt="2">
            <img src="/pic/dicePic/Dice3.png" class="img-thumbnail border-0" alt="3">
            <img src="/pic/dicePic/Dice4.png" class="img-thumbnail border-0" alt="4">
            <img src="/pic/dicePic/Dice5.png" class="img-thumbnail border-0" alt="5">
            <img src="/pic/dicePic/Dice6.png" class="img-thumbnail border-0" alt="6"> -->
          </div>
        </div>
        <div class="row">
            <div class="col-6 p-2">
                <button id="roll-dice-btn" class="btn btn-primary mr-2 invisible">Roll Dice!</button>
            </div>
            <div class="col-6 p-2">
                <button id="end-turn-btn" class="btn btn-primary mr-2 invisible">End turn <i data-feather="chevrons-right"></i></button>
            </div>
          </div>
          <div class="row invisible" id="resalt-table-section">
            <div class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col" id="player1Name">Player#1</th>
                        <th scope="col" id="player2Name">Player#2</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">6</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Combo</th>
                        <td colspan="3">***</td>
                      </tr>
                      <tr>
                        <th scope="row">Small strit</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Big Strit</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Full</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Success</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Pocker</th>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">Total Score</th>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
  <!-- The modal window -->
  <div id="playerNameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Players name:</h2>
      <input type="text" class="form-control" id="playerNameInput" placeholder="Serun Hatniy">
      <button class="btn btn-primary" id="submitBtn">Submit</button>
    </div>
  </div>

        feather.replace()
    </script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/app.js" type="module"></script>
</body>
</html>
